<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div class="topnav">
            <a href="/index">Home</a>
            <a href="/menu">Menu</a>
            <a href="/bet">Who's Going Home Next?</a>
        </div>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" height="150px" width="250px">
        </div>
        <div class='content'>
        {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>Staff social event: Survivor Tipping Game</p>
        </div>
    </body>
</html>
